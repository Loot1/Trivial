<html>

<head>
	<title>Trivial</title>
	<meta charset="utf-8" />

</head>
<style>
	/* Banner */

	body.is-preload #banner .logo {
		-moz-transform: none;
		-webkit-transform: none;
		-ms-transform: none;
		transform: none;
		opacity: 1;
	}

	body.is-preload #banner h2 {
		opacity: 1;
		-moz-transform: none;
		-webkit-transform: none;
		-ms-transform: none;
		transform: none;
		-moz-filter: none;
		-webkit-filter: none;
		-ms-filter: none;
		filter: none;
	}

	body.is-preload #banner p {
		opacity: 01;
		-moz-transform: none;
		-webkit-transform: none;
		-ms-transform: none;
		transform: none;
		-moz-filter: none;
		-webkit-filter: none;
		-ms-filter: none;
		filter: none;
	}
</style>

<body class="is-preload">

	<div id="page-wrapper">

		<header id="header">
			<h1><a href="/">Trvial Service</a></h1>
			<nav>
				<div>
					<ul>
						<li style="display: inline;"><a href="/">Accueil</a></li>
						<li style="display: inline;"><a href="commande.html">Commande</a></li>
						<li style="display: inline;"><a href="connexion.html">Connexion</a></li>
						<li style="display: inline;"><a href="inscription.html">S'inscrire</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<section style="margin: 10px;">
			<section id="wrapper">
				<header>
					<div class="inner">
						<h2>Inscription</h2>
						<p>Pour vous inscrire, wesh.</p>
					</div>
					<div class="inner">
						<form id="form">
							<div class="row gtr-uniform">
								<div class="col-6 col-12-xsmall">
									<label for="name">Nom</label>
									<input type="text" name="name" id="name" value="" placeholder="Ex: Tintin" required />
								</div>
								<div class="col-6 col-12-xsmall">
									<label for="discord">Pseudo Discord</label>
									<input type="text" name="discord" id="discord" value="" placeholder="Ex: Discord#0000"
										required />
								</div>
								<div class="col-6 col-12-xsmall">
									<label for="email">Email</label>
									<input type="email" name="email" id="email" value="@gmal.com" required />
								</div>
								<div class="col-6 col-12-xsmall">
									<label for="passwordl">Mot de passe</label>
									<input type="password" name="password" id="password" placeholder="Ex: Zekem83." required />
								</div>
								<div class="col-6 col-12-xsmall">
									<label for="repeat-password">Repeat Mot de passe</label>
									<input type="password" name="repeat-password" id="repeat-password" placeholder="Ex: Zekem83."
										required />
								</div>
							</div>
			
							<br>
							<div class="col-12">
								<ul class="actions">
									<li><input type="submit" value="Inscription" class="primary" /></li>
									<li><input type="reset" value="Reset" /></li>
								</ul>
							</div>
			
						</form>
					</div>
				</header>
			</section>
		</section>

		<script>
			document.getElementById("form"); addEventListener("submit", function (e) {
				const name = document.getElementById("name");
				const discord = document.getElementById("discord");
				const email = document.getElementById("email");
				const password = document.getElementById("password");
				const repeat_password = document.getElementById("repeat-password");

				if (!(repeat_password.value == password.value)) {
					e.preventDefault();
					alert("Les deux mot de passe doivent etre identique");
				} else {
					alert("Merci pour votre inscription");
					localStorage.setItem("name", name.value);
					localStorage.setItem("discord", discord.value);
					localStorage.setItem("email", email.value);
				}

			})
		</script>

</body>

</html>
